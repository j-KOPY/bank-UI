<style>
    .card {
      height: 120px;
      outline: 2px solid lightgrey;
      border-radius: 8px;
      padding: 1rem;
      
      display: grid;
      grid-template: 1fr 1fr/1fr 1fr;
    }
    .card-balance {
      align-self: flex-end;
    }
    .card-bank {
        justify-self: end;
      font-weight: 500;
    }
  
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, max-content));
      grid-gap: 1rem;
      justify-content: center;
    }
    
</style>

<div class="container">
    <div 
    *ngFor="let account of accounts; index as i"
    [ngStyle]="{'background-color':account.balance.amount.value <= 0 ? '#FF4D4D' : 'none' }"
    class="card">
        <span class="card-icon material-symbols-outlined">arrow_circle_right</span>
        <span class="card-bank">{{account.bank.name}}</span>
        <div class="card-balance">
            <span>{{account.balance.amount.value}}</span>
            <span>&nbsp;{{account.balance.amount.currency}}</span>
        </div>
    </div>
</div>
